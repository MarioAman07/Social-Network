<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container auth">
    <section class="card">
      <h1 class="brand">Social Network</h1>

      <form class="auth-form" onsubmit="handleRegister(event)">
        <h2 class="card-title center">Register</h2>

        <input class="input" type="text" id="username" placeholder="Username" required />
        <input class="input" type="email" id="email" placeholder="Email" required />
        <input class="input" type="password" id="password" placeholder="Password" required />

        <button class="btn" type="submit">Create Account</button>

        <p class="muted center">
          <a class="link" href="index.html">Back to Login</a>
        </p>
      </form>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
