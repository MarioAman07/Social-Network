<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Social Network</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container auth">
    <section class="card">
      <h1 class="brand">Social Network</h1>

      <form class="auth-form" onsubmit="handleLogin(event)">
        <h2 class="card-title center">Login</h2>

        <input class="input" type="email" id="email" placeholder="Email" required />
        <input class="input" type="password" id="password" placeholder="Password" required />

        <!-- ✅ NEW: admin login toggle -->
        <label class="muted" style="display:flex;gap:10px;align-items:center;">
          <input type="checkbox" id="adminLogin" />
          Login as admin
        </label>

        <!-- ✅ NEW: admin secret (опционально; сервер проверит) -->
        <input class="input" type="password" id="adminSecret" placeholder="Admin secret (only for admins)" />

        <button class="btn" type="submit">Log In</button>

        <p class="muted center">
          No account?
          <a class="link" href="register.html">Register</a>
        </p>
      </form>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
